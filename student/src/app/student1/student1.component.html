<p>Ime:{{ ime }}</p>

<div class="form-group">
  <label for="#">Ime:</label>
  <input
    type="text"
    class="form-control"
    [disabled]="unosJeOnemogucen()"
    title="#"
    (keyup)="onIzmeniIme($event)"
  />
  <label for="#">Dvostruko povezano Ime:</label>
  <input
    type="text"
    class="form-control"
    [disabled]="unosJeOnemogucen()"
    title="#"
    (keyup)="onIzmeniIme($event)"
     [(ngModel)] ='ime'
  />
</div>


<input
  type="button"
  value="Sacuvaj Informacije"
  class="btn btn-primary"
  [disabled]="unosJeOnemogucen()"
  (click)="onSacuvajInformacije()"

/>
